name: Push to staging

on:
  push:
    branches:
      - staging
    paths-ignore:
      - 'documentation/**'
      - 'README.md'

jobs:
  test_and_push_to_docker_hub:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '14.x'
      - name: npm install client
        run: | 
          cd client
          npm install
      - name: npm install server
        run: |
          cd server
          npm install
      - name: e2e tests
        uses: cypress-io/github-action@v2
        with:
          working-directory: e2e-tests
          command: npm run test:e2e
          start: npm run start:client, npm run start:server
          wait-on: 'http://localhost:3000, http://localhost:3001'
      - name: Publish to DockerHub
        uses: docker/build-push-action@v1.1.0
        with:
          repository: ${{ secrets.DOCKER_USERNAME }}/${{ secrets.DOCKER_REPOSITORY }} 
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          tags: staging
          build_args: PUBLIC_URL=/kierratysavustin
